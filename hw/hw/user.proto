syntax = "proto3";
option go_package =  "/user";

message Address {
    string street = 1;
    string city = 2;
    string zipcode = 3;
}

message PhoneNumber {
    string number = 1;
    string type = 2;
}

message User {
    int32 id = 1;
    string name = 2;
    int32 age = 3;
    string email = 4;
    Address address = 5;
    repeated PhoneNumber phone_numbers = 6;
    string occupation = 7;
    string company = 8;
    bool is_active = 9;
}

message Users{
    repeated User users = 1;
}